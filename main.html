<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Who's Watching?</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #141414;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      padding: 2rem;
      box-sizing: border-box;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem); /* Responsive font size */
      font-weight: 500;
      margin-bottom: 3rem;
      text-align: center;
    }
    
    .profiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .profile {
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .profile:hover {
      transform: scale(1.08);
    }

    .profile video {
      width: 100%;
      height: auto;
      aspect-ratio: 1 / 1; /* Always square */
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 0.8rem;
      display: block;
    }

    .name {
      font-size: 1rem;
      color: #aaa;
      transition: color 0.3s ease;
    }

    .profile:hover .name {
      color: #fff;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .profiles {
        gap: 1.5rem;
      }
      .name {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
        margin-bottom: 2rem;
      }
      .profiles {
        gap: 1rem;
      }
      .name {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <h1>Who's watching?</h1>

  <div class="profiles">
    <a href="pagerecruiters.html">
      <div class="profile">
        <video autoplay loop muted playsinline>
          <source src="Who watching/recruiters.mp4" type="video/mp4">
        </video>
        <div class="name">Recruiters</div>
      </div>
    </a>

    <a href="pagecrush.html">
      <div class="profile">
        <video autoplay loop muted playsinline>
          <source src="Who watching/my crush.mp4" type="video/mp4">
        </video>
        <div class="name">My Crush</div>
      </div>
    </a>

    <a href="pagestalker.html">
      <div class="profile">
        <video autoplay loop muted playsinline>
          <source src="Who watching/stalker.mp4" type="video/mp4">
        </video>
        <div class="name">Stalker</div>
      </div>
    </a>

    <a href="pagecritics.html">
      <div class="profile">
        <video autoplay loop muted playsinline>
          <source src="Who watching/critics.mp4" type="video/mp4">
        </video>
        <div class="name">Critics</div>
      </div>
    </a>
  </div>
</body>
</html>
